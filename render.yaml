services:
  - type: web
    name: therapy-companion
    env: python
    buildCommand: "pip install -r requirements.txt && apt-get update && apt-get install -y ffmpeg"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
buildpacks:
  - heroku/python
  - https://github.com/jonathanong/heroku-buildpack-ffmpeg-latest
